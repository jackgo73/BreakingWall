<!DOCTYPE html>
<html>

<head>
    <title>Breaking Wall Popup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../modules/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">

    <script src="../../modules/bwhelper/bwhelper.js"></script>
    <script src="popup.js" type="text/javascript"></script>
</head>

<body>

<header>
    <img class="icon-logo" src="../../images/icon48.png"/>
    <div class="headline">BreakingWall<sup id="version-label" class="label-version"></sup></div>
</header>

<section class="content">
    <div id="website-context" class="panel hidden">
        <div class="subpanel">
            <div id="protection-toggle-button" class="button button-toggle active">
                <i class="fa fa-power-off fa-lg" aria-hidden="true"></i>
            </div>
            <div class="label-domain">
                <i class="fa fa-globe fa-lg" aria-hidden="true"></i>
                <span id="domain-indicator"></span>
            </div>
        </div>
    </div>
</section>


<footer>
    <span class="link-text">www.breakingwall.org</span>

    <div id="options-button" class="button">
        <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
    </div>
</footer>



</body>
</html>
